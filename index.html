<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OTP Generator</title>
</head>

<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <p>Please type Verification Code sent to (+91) <span id="mobile">984-960-0239</span></p>
        <p>The OTP will expire in <span id="expire">30</span>s</p>

        <div class="row">
            <input type="number">
            <input type="number" disabled>
            <input type="number" disabled>
            <input type="number" disabled>
        </div>

        <button id="verifyBtn">Verify OTP</button>

        <p>Didn't Receive the Code? <a href="javascript:void(0)" onclick="generateOtps()" id="request">Request Again!</a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
